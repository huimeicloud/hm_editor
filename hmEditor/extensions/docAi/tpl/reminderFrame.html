<!-- 提醒端与管理系统 -->
<div class="doc-reminder-bg">
    <div class="doc-reminder-all" >
        <!-- 提醒头部 -->
         <div class="doc-reminder-header">
            <span class="doc-reminder-number">
                <span class="doc-reminder-number-text">消息列表</span>
                <span class="doc-reminder-number-idx">[<%=count%>]</span>
            </span>
            <span class="doc-reminder-group">
                <span class="doc-reminder-action btt-ignore-all">
                    <span class="doc-reminder-icon"></span>
                    <span class="doc-reminder-view-text">忽略全部</span>
                </span>
                <span class="doc-reminder-action btt-view-close">
                    <span class="doc-reminder-icon"></span>
                    <span class="doc-reminder-view-text">关闭窗口</span>
                </span>
            </span>
         </div>
        <!-- 提醒内容列表 -->
        <div class="doc-reminder-list">
            
        </div>
    </div> 
</div>
