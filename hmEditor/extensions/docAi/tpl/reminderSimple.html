<!-- 提醒端与管理系统 -->
<div class="doc-reminder" contenteditable="false">
    <!-- 提醒头部 -->
     <div class="doc-reminder-header">
        <span class="doc-reminder-group">
            <span class="doc-reminder-number"><%=count%>条提醒</span>
            <span class="doc-reminder-action btt-ignore-all">
                <span class="doc-reminder-icon"></span>
                <span class="doc-reminder-view-text">忽略全部</span>
            </span>
            <span class="doc-reminder-action btt-view-all">
                <span class="doc-reminder-view-text">查看全部</span>
                <span class="doc-reminder-icon"></span>
            </span>
        </span>
     </div>
    <!-- 提醒内容列表 -->
    <div class="doc-reminder-list">
        
    </div>
</div>
